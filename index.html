<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <nav>
            <div class="logo__container">
                <img src="/static/logo.svg" alt="logo">
                <h4>Lasles<span>VPN</span></h4>
            </div>
            <div class="links">
                <a href="#!">About</a>
                <a href="#!">Features</a>
                <a href="#!">Pricing</a>
                <a href="#!">Testimonials</a>
                <a href="#!">Help</a>
            </div>
            <div class="registration">
                <button class="registration-btn sign-in">Sign In</button>
                <button class="registration-btn sign-up">Sign Up</button>
            </div>
        </nav>
        <header>
            <div class="header-left">
                <h1 class="title">Want anything to be easy with <span>LaslesVPN.</span></h1>
                <p class="description">Provide a network for all your needs with ease and fun using <span>LaslesVPN</span> discover interesting features from us.</p>
                <button class="header-btn">Get Started</button>
            </div>
            <div class="header-right">
                <img src="/static/header-img.png" alt="illustartion">
            </div>
        </header>
    </div>
